<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Artículos Personalizados</title>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #2a2d34;
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: relative;
    }

    header a {
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
    }

    header img {
      width: 140px;
      height: 85px;
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 24px;
      margin-left: auto;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #2a2d34;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      text-align: right;
    }

    .dropdown-menu a:hover {
      background-color: #444;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .producto {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 18%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .producto img {
      max-width: 100%;
      border-radius: 20px;
    }
    .comprar-btn {
      background-color: red;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
    }
    .slideshow-container img {
      width: 100%;
      display: none;
    }
    .slideshow-container img.active {
      display: block;
    }
    footer {
      background-color: #2a2d34;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo de la Página">
      <h1>CATÁLOGO</h1>
    </a>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="combos.html">Combos</a>
      <a href="contacto.html">Contacto</a>
      <a href="quienes-somos.html">Quiénes Somos</a>
    </div>
  </header>

  <div class="productos">
    <div class="producto">
      <div class="slideshow-container" id="slideshow1">
        <img src="img/1080 DOBLE.jpg" alt="Diseño de logos" class="active">
        <img src="img/love 1.jpg" alt="Diseño de logos">
        <img src="img/love 2.jpg" alt="Diseño de logos">
      </div>
      <h3>TAZAS PERSONALIZADAS</h3>
      <p>Personaliza a tu manera nuestras tazas sublimables.</p>
      <a href="https://wa.me/1234567890?text=Hola,%20estoy%20interesado%20en%20comprar%20Diseño%20de%20Logos" class="comprar-btn">COMPRAR</a>
      <p class="precio">$25.00</p>
    </div>
  </div>

  <footer>
    <p>Contacto: graficoswey@gmail.com | Tel: 123-456-7890</p>
    <p>© 2023 Artículos Personalizados. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }

    function startSlideshow(containerId) {
      const container = document.getElementById(containerId);
      const slides = container.getElementsByTagName('img');
      let currentIndex = 0;

      function showSlide(index) {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        slides[index].style.display = 'block';
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      showSlide(currentIndex);
      setInterval(nextSlide, 3000);
    }

    window.onload = function() {
      startSlideshow('slideshow1');
    };
  </script>
</body>
</html>
